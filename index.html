<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EZ-Tooltip v1.0.1</title>
  <link rel="stylesheet" href="ez-tooltip.css">
  <style>
    /* demo css only */
    button{
      position: absolute;
    }
    .topLeft {
      left: 10px;
    }
    .topRight {
      right: 10px;
    }
    .bottomLeft{
      bottom: 10px;
    }
    .bottomRight {
      bottom: 10px;
      right: 10px;
    }
    body {
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    /* demo css only */
  </style>
</head>
<body data-tooltip="This is body">
    <button data-tooltip="I'm at top left!" class="topLeft">Tooltip here!</button>
    <button data-tooltip="I'm at top left!" class="topRight">Tooltip here!</button>
    <button data-tooltip="I'm at top left!" class="bottomLeft">Tooltip here!</button>
    <button data-tooltip="I'm at top left!" class="bottomRight">Tooltip here!</button>
</body>
<script src="ez-tooltip.js"></script>
</html>
